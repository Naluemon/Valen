<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Valentine's Surprise</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff6f91, #ff9a9e);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            flex-wrap: wrap;
        }

        .card {
            position: relative;
            width: 350px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.3); /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏Ç‡πâ‡∏°‡πÉ‡∏´‡πâ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
            backdrop-filter: blur(15px); /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏ö‡∏•‡∏≠ */
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 4px 20px rgba(255, 20, 147, 0.6); /* ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡∏™‡∏î‡πÉ‡∏™ */
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: popIn 1s ease-out, glowPulse 2s infinite alternate;
            margin: 20px;
            z-index: 1;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes glowPulse {
            from { box-shadow: 0px 0px 15px rgba(255, 105, 180, 0.5); }
            to { box-shadow: 0px 0px 30px rgba(255, 20, 147, 1); }
        }

        .card img {
            width: 100%; 
            height: 350px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.5s, opacity 0.5s ease-out;
            margin: 10px 0;
        }

        .card:hover img {
            transform: rotate(10deg) scale(1.1);
            opacity: 0.85; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏î‡πà‡∏ô‡∏Ç‡∏≠‡∏á‡∏†‡∏≤‡∏û‡πÄ‡∏°‡∏∑‡πà‡∏≠ hover */
        }

        .message {
            margin-top: 15px;
            font-size: 24px; /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ó‡∏µ‡πà‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô */
            font-weight: bold;
            color: #ffffff; /* ‡∏™‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡πÄ‡∏Ç‡πâ‡∏° */
            animation: heartbeat 1.5s infinite alternate, floatText 2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes floatText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .heart, .bubble {
            position: absolute;
            font-size: 24px;
            animation: floatUp 4s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
        }

        .sparkles {
            position: absolute;
            font-size: 20px;
            color: gold;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .love-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff1493; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡∏™‡∏î‡πÉ‡∏™ */
            color: white;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .love-button:hover {
            background-color: #ff69b4; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏™‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠ hover */
            transform: scale(1.1) rotate(10deg);
        }

    </style>
</head>
<body>
    <button class="love-button" onclick="showLoveMessage()">‡∏Å‡∏î‡∏à‡∏¥ ‡∏Å‡∏î‡∏à‡∏¥</button>

    <div class="card">

    <script>

        function showLoveMessage() {
